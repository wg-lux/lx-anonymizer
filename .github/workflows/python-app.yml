name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install Devenv
        run: |
          # The recommended approach is installing from the GitHub repo
          nix profile install github:cachix/devenv/latest
          # Expose the newly installed .nix-profile/bin in the subsequent steps' PATH
          echo "$HOME/.nix-profile/bin" >> $GITHUB_PATH
      
      - name: Install direnv
        uses: andreygubarev/setup-direnv@v1.1.0
        with:
          version: '2.32.1'
      
      - name: Allow direnv and enter environment
        # Need to ensure we are in the repository directory
        run: |
          direnv allow
          # Also export the environment for the rest of this script:
          eval "$(direnv export bash)"
          
          # Now 'devenv' and 'uv' should work in this step.
          uv run pytest tests
