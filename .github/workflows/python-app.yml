name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Ensure flake8 is installed
        run: |
          which flake8 || pip install flake8  # Fallback if flake8 isn't found
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install devenv
        run: |
          curl -sfL https://devenv.sh/install.sh | sh
      
      - name: Set up devenv environment
        run: |
          devenv cache --preload
          devenv up
      
      - name: Lint with flake8
        run: devenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: devenv run pytest tests

      - name: Publish to PyPI
        run: devenv run python -m build && devenv run twine upload dist/*



      
