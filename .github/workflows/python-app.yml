name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    name: Quick lint & smoke tests

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python 3.12
        run: uv python install 3.12

      - name: Sync dependencies
        run: uv sync --extra dev --extra django --extra ocr

      - name: Lint with flake8
        run: uv run flake8

      - name: Run lightweight tests
        env:
          PYTHONPATH: "${{ github.workspace }}/lx_anonymizer"
        run: uv run pytest tests/test_imports.py -q --maxfail=1 --disable-warnings
      